<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>

<body>
    <h1>Mohamed</h1>
    <div>
        <h1>Chat</h1>
        <form name="msg">
            <div>Name: <input name="name" id="text"></div>
            <div>msg: <input name="msg" type="text"></div>
            <div><input id="sendMsg" type="button" value="Enter"></div>
        </form>
        <table border="solid">
            <thead>
                <tr>
                    <th>Sender</th>
                    <th>Message</th>
                    <th>CreatedAt</th>
                </tr>
            </thead>
            <tbody id="messages">
            </tbody>
        </table>
    </div>
    <template id="msgTemplate">
        <tr class="msg">
            <td>{{Sender}}</td>
            <td>{{Message}}</td>
            <td>{{CreatedAt}}</td>
        </tr>
    </template>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
